<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login  Sign Up</title>
    <style>
        /* Gaya CSS tetap sama */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3c3c3c, #1c1c1c);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .container form {
            margin-bottom: 20px;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1em;
        }

        .container input[type="email"],
        .container input[type="password"] {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .container input:focus {
            background: rgba(255, 255, 255, 0.3);
            transition: background 0.3s ease;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background: #3c3c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .container button:hover {
            background: #1c1c1c;
            transform: scale(1.05);
        }

        .switch {
            cursor: pointer;
            color: #9e9e9e;
            font-size: 0.9em;
            margin-top: 15px;
        }

        .switch:hover {
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container" id="login-container">
        <h1 id="form-title">Login</h1>
        <form id="login-form">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <form id="signup-form" style="display: none;">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <div class="policy">
                <label for="policy">I agree to the <a href="#" style="color: #9e9e9e; text-decoration: underline;">Terms
                        Policy</a>.</label>
                <input type="checkbox" id="policy" required>
            </div>
            <button type="submit">Sign Up</button>
            <button type="button" id="back-button" style="margin-top: 10px;">Back</button>
        </form>

        <p class="switch">
            Don't have an account?
            <span id="signup-link" style="text-decoration: underline; cursor: pointer;">Sign up</span>
        </p>
    </div>

    <script>
        const signupLink = document.getElementById("signup-link");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const formTitle = document.getElementById("form-title");
        const backButton = document.getElementById("back-button");

        // Beralih ke Sign Up
        signupLink.addEventListener("click", () => {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
            formTitle.textContent = "Sign Up";
        });

        // Kembali ke Login
        backButton.addEventListener("click", () => {
            signupForm.style.display = "none";
            loginForm.style.display = "block";
            formTitle.textContent = "Login";
        });
    </script>
</body>

</html>
